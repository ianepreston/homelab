clusterName: dk8s
talosVersion: v1.9.5
kubernetesVersion: v1.32.3
endpoint: https://192.168.40.13:6443 # Talos endpoint, the VIP
allowSchedulingOnControlPlanes: true
cniConfig:
  name: "none"
controlPlane:
  patches:
    - "@./patches/mayastor-cp.yaml"
    - "@./patches/mayastor.yaml"
    - "@./patches/var-local.yaml"
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
worker:
  patches:
    - "@./patches/mayastor.yaml"
    - "@./patches/var-local.yaml"
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
nodes:
  - hostname: "d-hpp-1-lab"
    ipAddress: 192.168.40.11
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          physical: true
        dhcp: true
        vip: &vip
          ip: 192.168.40.13
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
  - hostname: "d-hpp-2-lab"
    ipAddress: 192.168.40.7
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          physical: true
        dhcp: true
        vip: *vip
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
  - hostname: "d-hpp-3-lab"
    ipAddress: 192.168.40.9
    controlPlane: true
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          physical: true
        dhcp: true
        vip: *vip
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/intel-ucode
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
