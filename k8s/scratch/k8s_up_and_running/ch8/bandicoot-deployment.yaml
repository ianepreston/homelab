---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bandicoot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bandicoot
  template:
    metadata:
      labels:
        app: bandicoot
    spec:
      containers:
        - name: kuard
          image: gcr.io/kuar-demo/kuard-amd64:purple
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: bandicoot
spec:
  selector:
    app: bandicoot
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

