---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chartRef:
    kind: OCIRepository
    name: kube-prometheus-stack
  dependsOn: []
  interval: 15m
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      route:
        main:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Alertmanager"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "alertmanager"
            gethomepage.dev/pod-selector: "app.kubernetes.io/name=alertmanager"
          hostnames: ["alertmanager.${subdomain}.ipreston.net"]
          parentRefs:
            - name: envoy-internal
              namespace: envoy-gateway
              sectionName: https
      alertmanagerSpec:
        alertmanagerConfiguration:
          name: alertmanager
          global:
            resolveTimeout: 5m
        externalUrl: https://alertmanager.${subdomain}.ipreston.net
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-default
              resources:
                requests:
                  storage: 1Gi
    grafana:
      enabled: false
      forceDeployDashboards: true
      operator:
        dashboardsConfigMapRefEnabled: true
        folder: observability
        matchLabels:
          grafana.internal/instance: grafana
    kubeEtcd:
      service:
        selector:
          component: kube-apiserver # etcd runs on control plane nodes
    kubeProxy:
      enabled: false
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
    prometheus-node-exporter:
      fullnameOverride: node-exporter
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: There are {{ $value }} containers pulling from Dockerhub. This may lead to rate limiting.
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
      oom-rules:
        groups:
          - name: oom
            rules:
              - alert: OomKilled
                annotations:
                  summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
                expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
                labels:
                  severity: critical
    prometheus:
      route:
        main:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Prometheus"
            gethomepage.dev/group: "Infrastructure"
            gethomepage.dev/icon: "prometheus"
            gethomepage.dev/pod-selector: "app.kubernetes.io/name=prometheus"
            gethomepage.dev/widget.type: "prometheus"
            gethomepage.dev/widget.url: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
          hostnames: ["prometheus.${subdomain}.ipreston.net"]
          parentRefs:
            - name: envoy-internal
              namespace: envoy-gateway
              sectionName: https
      prometheusSpec:
        externalLabels:
          cluster: ${subdomain}
        externalUrl: https://prometheus.${subdomain}.ipreston.net
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 3000Mi
        version: v2.55.1 # override 'unsupported Prometheus version' error for prompp
        image:
          registry: mirror.gcr.io
          repository: prompp/prompp
          tag: 0.7.3
        securityContext:
          runAsNonRoot: true
          runAsUser: 64535
          runAsGroup: 64535
          fsGroup: 64535
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        retention: 30d
        retentionSize: 10GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn-default
              resources:
                requests:
                  storage: 10Gi
