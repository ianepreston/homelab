# yaml-language-server: $schema=https://kube-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: trust-pool
spec:
  serviceSelector:
    matchLabels:
      lb-pool: trust-pool
  blocks:
    - start: "192.168.15.21"
      stop: "192.168.15.26"
---
