---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actualbudget-auth
  namespace: actualbudget
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  data:
    - secretKey: ACTUAL_OPENID_CLIENT_ID
      remoteRef:
        key: "ACTUALBUDGET_CLIENT_ID"
    - secretKey: ACTUAL_OPENID_CLIENT_SECRET
      remoteRef:
        key: "ACTUALBUDGET_CLIENT_SECRET"
