---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: miniflux-route
  namespace: miniflux
  annotations:
    gethomepage.dev/enabled: true
    gethomepage.dev/description: RSS Reader
    gethomepage.dev/group: Consumption
    gethomepage.dev/name: Miniflux
    gethomepage.dev/icon: miniflux
spec:
  parentRefs:
    - name: envoy-internal
      namespace: envoy-gateway
      sectionName: https
  hostnames:
    - "miniflux.${subdomain}.ipreston.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: miniflux
          port: 80
