apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openebs
    server: https://kubernetes.default.svc
  project: cluster
  sources:
    - repoURL: https://openebs.github.io/openebs
      targetRevision: 4.2.0
      chart: openebs
      helm:
        valuesObject:
          mayastor:
            etcd:
              localpvScConfig:
                basePath: "/var/local/openebs"
            loki-stack:
              localpvScConfig:
                basePath: "/var/local/openebs"
            io_engine:
              envcontext: "iova-mode=pa"
            csi:
              node:
                initContainers:
                  enabled: false
          engines:
            local:
              lvm:
                enabled: false
              zfs:
                enabled: false
    - repoURL: https://github.com/ianepreston/homelab.git
      path: k8s/dev/storage/openebs/resources
      targetRevision: HEAD
  syncPolicy:
    automated:
      # Turn these to true once the app is working
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
