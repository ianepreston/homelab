apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster
  source:
    path: k8s/dev/services/argocd/chart
    repoURL: https://github.com/ianepreston/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      # set these to true once the app is working
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
